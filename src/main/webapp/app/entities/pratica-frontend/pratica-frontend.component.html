<div>
    <h2 id="page-heading">
        <span jhiTranslate="eoloTestApp.pratica.home.title">Praticas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pratica-frontend" [routerLink]="['/pratica-frontend/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="eoloTestApp.pratica.home.createLabel">
            Create a new Pratica
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'eoloTestApp.pratica.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="praticas?.length === 0">
        <span jhiTranslate="eoloTestApp.pratica.home.notFound">No praticas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="praticas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eoloTestApp.pratica.idPratica">Id Pratica</span></th>
                    <th scope="col" ><span jhiTranslate="eoloTestApp.pratica.idLic">Id Lic</span></th>
                    <th scope="col" ><span jhiTranslate="eoloTestApp.pratica.tdp">Tdp</span></th>
                    <th scope="col" ><span jhiTranslate="eoloTestApp.pratica.idCollab">Id Collab</span></th>
                    <th scope="col" ><span jhiTranslate="eoloTestApp.pratica.idClient">Id Client</span></th>
                    <th scope="col" ><span jhiTranslate="eoloTestApp.pratica.idLic">Id Lic</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pratica of praticas ;trackBy: trackId">
                    <td><a [routerLink]="['/pratica-frontend', pratica.id, 'view']">{{ pratica.id }}</a></td>
                    <td>{{ pratica.idPratica }}</td>
                    <td>{{ pratica.idLic }}</td>
                    <td>{{ pratica.tdp }}</td>
                    <td>{{ pratica.idCollab }}</td>
                    <td>{{ pratica.idClient }}</td>
                    <td>
                        <div *ngIf="pratica.idLicId">
                            <a [routerLink]="['/licenza-frontend', pratica.idLicId , 'view']" >{{ pratica.idLicId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/pratica-frontend', pratica.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/pratica-frontend', pratica.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pratica)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
