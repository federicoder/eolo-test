<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cliente">
            <h2><span jhiTranslate="eoloTestApp.cliente.detail.title">Cliente</span> {{ cliente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eoloTestApp.cliente.idCliente">Id Cliente</span></dt>
                <dd>
                    <span>{{ cliente.idCliente }}</span>
                </dd>
                <dt><span jhiTranslate="eoloTestApp.cliente.nome">Nome</span></dt>
                <dd>
                    <span>{{ cliente.nome }}</span>
                </dd>
                <dt><span jhiTranslate="eoloTestApp.cliente.cognome">Cognome</span></dt>
                <dd>
                    <span>{{ cliente.cognome }}</span>
                </dd>
                <dt><span jhiTranslate="eoloTestApp.cliente.idPraticaConnessa">Id Pratica Connessa</span></dt>
                <dd>
                    <span>{{ cliente.idPraticaConnessa }}</span>
                </dd>
                <dt><span jhiTranslate="eoloTestApp.cliente.idCliente">Id Cliente</span></dt>
                <dd>
                    <span *ngFor="let idCliente of cliente.idClientes; let last = last">
                        <a [routerLink]="['/invito-frontend', idCliente?.id, 'view']">{{ idCliente.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cliente-frontend', cliente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
