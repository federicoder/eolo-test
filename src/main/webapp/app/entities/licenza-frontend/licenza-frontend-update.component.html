<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-licenza-frontend-heading" jhiTranslate="eoloTestApp.licenza.home.createOrEditLabel">Create or edit a Licenza</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloTestApp.licenza.idLicenza" for="field_idLicenza">Id Licenza</label>
                    <input type="number" class="form-control" name="idLicenza" id="field_idLicenza"
                           formControlName="idLicenza"/>
                    <div *ngIf="editForm.get('idLicenza')!.invalid && (editForm.get('idLicenza')!.dirty || editForm.get('idLicenza')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idLicenza')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idLicenza')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloTestApp.licenza.tipologia" for="field_tipologia">Tipologia</label>
                    <input type="text" class="form-control" name="tipologia" id="field_tipologia"
                           formControlName="tipologia"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloTestApp.licenza.descrizione" for="field_descrizione">Descrizione</label>
                    <input type="text" class="form-control" name="descrizione" id="field_descrizione"
                           formControlName="descrizione"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloTestApp.licenza.dataScadenza" for="field_dataScadenza">Data Scadenza</label>
                    <div class="input-group">
                        <input id="field_dataScadenza" type="text" class="form-control" name="dataScadenza" ngbDatepicker #dataScadenzaDp="ngbDatepicker" formControlName="dataScadenza"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataScadenzaDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloTestApp.licenza.idLicenza" for="field_idLicenza">Id Licenza</label>
                    <select class="form-control" id="field_idLicenza" name="idLicenza" formControlName="idLicenzaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="professionistaOption.id" *ngFor="let professionistaOption of idlicenzas; trackBy: trackById">{{ professionistaOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eoloTestApp.licenza.idLicenza" for="field_idLicenza">Id Licenza</label>
                    <select class="form-control" id="field_idLicenza" name="idLicenza" formControlName="idLicenzaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="storageCloudOption.id" *ngFor="let storageCloudOption of idlicenzas; trackBy: trackById">{{ storageCloudOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
